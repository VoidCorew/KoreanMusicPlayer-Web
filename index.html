<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="css/main.scss" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">
    <div class="player">
        <div class="title">Now playing</div>
        <div class="cover">
            <img class="cover_img" src="img/cover1.jpg" alt="cover" />
        </div>
        <div class="song">Nigga</div>
        <audio class="audio" src="audio/Darari.mp3"></audio>
        <div class="progress_container">
            <div class="progress"></div>
        </div>
        <div class="buttons">
            <div class="btn prev"><img src="img/preview.png" alt="btn" /></div>
            <div class="btn play">
                <img class="img_src" src="img/stop.png" alt="btn" />
            </div>
            <div class="btn next"><img src="img/next.png" alt="btn" /></div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
